<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Poster Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      margin: 40px 16px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.08);
      padding: 32px 28px 40px;
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
      text-align: center;
    }
    form {
      margin-top: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select, button, textarea {
      width: 100%;
      box-sizing: border-box;
      font-size: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d0d0d7;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      margin-top: 12px;
      background: #111827;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .row {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 24px;
      margin-top: 24px;
    }
    .error-box {
      display: none;
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #7f1d1d;
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .success-box {
      display: none;
      background: #ecfdf3;
      border: 1px solid #bbf7d0;
      color: #14532d;
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 13px;
    }
    .poster-wrapper {
      background: #f3f4f6;
      border-radius: 12px;
      padding: 12px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .poster-wrapper img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.28);
    }
    .small {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Poster Generator</h1>

    <div id="error" class="error-box"></div>

    <form id="posterForm">
      <label for="prompt">Poster text / idea</label>
      <textarea id="prompt" placeholder="E.g. Good morning cyberpunk city skyline"></textarea>

      <label for="style" style="margin-top:10px;">Style</label>
      <select id="style">
        <option value="modern">Modern</option>
        <option value="minimalist">Minimalist</option>
        <option value="bold">Bold</option>
        <option value="cinematic">Cinematic</option>
      </select>

      <button id="generateBtn" type="submit">✨ Generate Poster</button>
      <div id="success" class="success-box"></div>
    </form>

    <div class="row">
      <div>
        <p class="small">Status & debug:</p>
        <pre id="debug" class="small"></pre>
      </div>
      <div>
        <p class="small">Generated poster:</p>
        <div class="poster-wrapper">
          <img id="posterImage" alt="Your poster will appear here" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('posterForm');
    const promptInput = document.getElementById('prompt');
    const styleSelect = document.getElementById('style');
    const errorBox = document.getElementById('error');
    const successBox = document.getElementById('success');
    const debugBox = document.getElementById('debug');
    const img = document.getElementById('posterImage');
    const btn = document.getElementById('generateBtn');

    const BACKEND_URL = 'http://127.0.0.1:5000/api/generate-poster';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      errorBox.style.display = 'none';
      successBox.style.display = 'none';
      errorBox.textContent = '';
      successBox.textContent = '';
      debugBox.textContent = '';

      const prompt = promptInput.value.trim();
      const style = styleSelect.value;

      if (!prompt) {
        errorBox.textContent = 'Please enter a prompt first.';
        errorBox.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Generating...';

      try {
        debugBox.textContent = `POST ${BACKEND_URL}\nPrompt: "${prompt}"\nStyle: ${style}`;

        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, style })
        });

        if (!res.ok) {
          throw new Error('Backend returned HTTP ' + res.status);
        }

        const data = await res.json();
        console.log('DATA FROM BACKEND:', data);

        if (!data || !data.posterUrl) {
          // Gemini-only mode or some error
          errorBox.textContent = data && data.error
            ? 'Gemini error: ' + data.error
            : 'Backend did not return an image URL.';
          errorBox.style.display = 'block';
          return;
        }

        img.src = data.posterUrl;
        successBox.textContent = 'Poster generated successfully!';
        successBox.style.display = 'block';

        debugBox.textContent += `\n\nposterUrl:\n${data.posterUrl}`;
      } catch (err) {
        console.error(err);
        errorBox.textContent = 'Error: ' + (err.message || 'Failed to fetch. Is backend running on port 5000?');
        errorBox.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = '✨ Generate Poster';
      }
    });
  </script>
</body>
</html>
