<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poster Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header class="container-fluid py-4">
            <div class="text-center">
                <span class="logo-text">
                    <i class="fas fa-magic me-2"></i> AI Poster
                </span>
            </div>
        </header>

        <main class="container-fluid py-5 text-center hero-section">
            <h1 class="display-3 fw-bold mb-5 text-white">
                Create Posters Instantly with AI
            </h1>
            
            <div class="row justify-content-center mb-5">
                <div class="col-lg-7 col-md-9 col-11">
                    <div class="input-group prompt-box">
                        <input type="text" id="prompt-input" class="form-control form-control-lg prompt-input" placeholder="Describe your poster idea..." aria-label="Poster prompt">
                        <button class="btn btn-primary generate-btn" type="button" id="generate-btn">
                            Generate <i class="fas fa-wand-magic-sparkles ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="container gallery-section">
                <div class="row justify-content-center g-4">
                    <div class="col-lg-2 col-md-3 col-6">
                        <div class="poster-card poster-1"></div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-6">
                        <div class="poster-card poster-2"></div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-6">
                        <div class="poster-card poster-3"></div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-6">
                        <div class="poster-card poster-4"></div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center mt-5 features-section">
                <div class="col-auto text-center mx-4">
                    <i class="fas fa-cloud fs-3 mb-2 feature-icon"></i>
                    <p class="feature-text">Cloud Save</p>
                </div>
                <div class="col-auto text-center mx-4">
                    <i class="fas fa-wand-magic-sparkles fs-3 mb-2 feature-icon"></i>
                    <p class="feature-text">AI Magic</p>
                </div>
                <div class="col-auto text-center mx-4">
                    <i class="fas fa-download fs-3 mb-2 feature-icon"></i>
                    <p class="feature-text">High-Res</p>
                </div>
            </div>
        </main>

        <footer class="container-fluid py-4 mt-5 text-center">
            <p class="copyright-text mb-0">&copy; 2023 AI Poster Co.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
